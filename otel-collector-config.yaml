receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  resource:
    attributes:
      - key: appdynamics.controller.account
        action: upsert
        value: "<YOUR_APPD_ACCOUNT>"
      - key: appdynamics.controller.host
        action: upsert
        value: "<YOUR_APPD_ACCOUNT>.saas.appdynamics.com"
      - key: appdynamics.controller.port
        action: upsert
        value: 443
      # Testing purposes ONLY!  This will override any existing `service.namespace` value!
      #- key: service.namespace
        #action: upsert
        #value: "kjt-otel-TEST01"
  batch:

exporters:

  logging:
    loglevel: debug

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  otlphttp:
    endpoint: <YOUR_APPD_OTEL_ENDPOINT>
    headers: {"x-api-key": "${X_API_KEY}"}    

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging, jaeger, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
